<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link rel="SHORTCUT ICON" href="./img/logo/small-logo.gif" type="image/gif">
    <title>MyPhotoPortal</title>
</head>
<body>
<div id="header">
    <a href=""><img id="big-logo" src="./img/logo/big-logo.png"/></a>
    <div id="log"></div>
</div>
<div id="content"><div id="hidden-content"></div>
    <div id="configrations">
        <form action="" method="post" id="filt-by-name">
            <input type="text" list="name-list" id="filt-input-name" name="filt-input-name" placeholder="name">
            <datalist id="name-list"></datalist>
        </form>
        <form action="" method="post" id="filt-by-date">
            <input type="date" id="filt-input-date-from" name="filt-input-date-from">
            -
            <input type="date" id="filt-input-date-to" name="filt-input-date-to">
        </form>
        <form action="" method="post" id="filt-by-hashtag">
            <input type="text" list="hashtag-list" name="filt-input-hashtag" id="filt-input-hashtag"
                   pattern="#[A-Za-z_0-9]+" placeholder="#hashtag">
            <datalist id="hashtag-list"></datalist>
        </form>
    </div>
        <input id ="add-photo" type="button" value="Add photo" onclick="addPhotoPost();" class="add-btn"/> 
    <div id="phototable">
    </div>
    <form action="" method="post" name="show-more-photo">
	   <input id="show-more-photo" type="button" value="More" class="more-btn"/>
	 </form>
</div>
<div id="footer">
    <span id="portal-info">MyPhotoPortal, 02.04.2018</span>
    <span id="admin-info">Сосинович Екатерина, 2 курс 7 группа, orient.ks@gmail.com</span>
</div>
<template id="photocell_temp">
    <div class="photo-cell">
        <div class="edit" >edit</div>
        <div class="delete">delete</div>
        <div class="photo"  onclick = "viewPhotoPosts(this);">
            <img src="" class="photo-img"/>
        </div>
        <div class="author"></div>
        <div class="photo-info-short">
            <div class="like-info">
                <img src="./img/like/like-outline.png" class="like"/>
                <div class="like-num"></div>
            </div>
            <div class="hashtags"></div>
            <div class="post-date"></div>
            <div class="description"></div>
        </div>
    </div>
</template>
</body>
<script src="scripts/module-data.js"></script>
<script src="scripts/module-photoActions.js"></script>
<script src="scripts/module-DOMActions.js"></script>
<script src="scripts/script.js"></script>
</html>
